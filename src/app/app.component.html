<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false">
          <ion-item button routerLink="/menu-principal" routerLinkActive="selected">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item button routerLink="/gastos" routerLinkActive="selected">
            <ion-icon slot="start" name="wallet-outline"></ion-icon>
            <ion-label>Gastos</ion-label>
          </ion-item>
          <ion-item button routerLink="/inversiones" routerLinkActive="selected">
            <ion-icon slot="start" name="trending-up-outline"></ion-icon>
            <ion-label>Inversiones</ion-label>
          </ion-item>
          <ion-item button routerLink="/familia" routerLinkActive="selected">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Familia</ion-label>
          </ion-item>
          <ion-item button routerLink="/consulta-gpt" routerLinkActive="selected">
            <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
            <ion-label>Consulta IA</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="/opciones" routerLinkActive="selected">
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>Opciones</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
