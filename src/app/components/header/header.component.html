<ion-header class="ion-no-border main-header-component">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <img 
        src="assets/tralalero.png" 
        alt="Logo" 
        class="tralalero-logo"
        (click)="navigateToHome()"
        tabindex="0"
        role="button"
        aria-label="Ir a la pÃ¡gina de inicio"
      />
    </ion-buttons>
    <ion-title class="header-main-title">{{ pageTitle }}</ion-title>

    <ion-buttons slot="end">
      <ion-avatar *ngIf="isUserLoggedIn" (click)="presentPopover($event)" class="profile-avatar">
        <span>{{ userInitials }}</span>
      </ion-avatar>

      <ion-menu-button *ngIf="isUserLoggedIn"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
