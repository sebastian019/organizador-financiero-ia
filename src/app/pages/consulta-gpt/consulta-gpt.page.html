<app-header></app-header>

<ion-content class="ion-padding">
  <div class="chat-container">
    <div *ngFor="let message of chatMessages" class="chat-message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      <p>{{ message.text }}</p>
    </div>
    <div *ngIf="isLoading" class="chat-message bot-message">
      <ion-spinner name="dots"></ion-spinner>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-textarea
        [(ngModel)]="userInput"
        placeholder="Escribe tu consulta aquÃ­..."
        (keyup.enter)="sendMessage()"
        [disabled]="isLoading"
        rows="1"
        class="chat-input">
      </ion-textarea>
      <ion-button (click)="sendMessage()" slot="end" [disabled]="!userInput.trim() || isLoading">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
