<ion-header>
  <ion-toolbar>
    <img src="assets/tralalero.png" class="tralalero" />
    <ion-title class="title">GEPETE ECONOMICS</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <img src="assets/gear.png" class="gear-icon" (click)="irAOpciones()" />
        <ion-icon name="settings" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Sidebar (puedes poner esto en un componente si quieres reutilizarlo) -->
  <div class="sidebar">
    <div class="sidebar-item header">
      <h5>Heading</h5>
    </div>

    <div *ngFor="let item of menuItems" class="sidebar-item">
      <ion-icon name="star-outline"></ion-icon>
      <div>
        <div class="menu-title">Menu Label</div>
        <div class="menu-description">Menu description.</div>
      </div>
    </div>

    <div class="modo-oscuro">
      <ion-icon name="moon-outline"></ion-icon>
      <span>Modo oscuro</span>
    </div>
  </div>

  <!-- Ícono central -->
  <div class="icon-center">
    <ion-icon name="logo-usd" class="big-dollar-icon"></ion-icon>
  </div>

  <!-- Input inferior -->
  <form class="consulta-form" (submit)="enviarConsulta()">
    <input type="text" placeholder="Ingrese su consulta" [(ngModel)]="consulta" name="consulta" />
    <button type="submit">Submit</button>
  </form>

</ion-content>
