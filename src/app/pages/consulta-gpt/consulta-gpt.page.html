<ion-header>
  <ion-toolbar>
    <img src="assets/tralalero.png" class="tralalero" />
    <ion-title class="title">GEPETE ECONOMICS</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <img src="assets/gear.png" class="gear-icon" (click)="irAOpciones()" />
        <ion-icon name="settings" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="dashboard-container">

    <div class="sidebar">
      <div class="sidebar-item header">
        <ion-title class="title2">Heading</ion-title>
      </div>
  
      <div *ngFor="let item of menuItems" class="sidebar-item">
        <ion-icon name="star-outline"></ion-icon>
        <div>
          <div class="menu-title">Menu Label</div>
          <div class="menu-description">Menu description.</div>
        </div>
      </div>
    </div>

    <form class="consulta-form" (submit)="enviarConsulta()">
      <input type="text" placeholder="Ingrese su consulta" [(ngModel)]="consulta" name="consulta" />
      <button type="submit">Submit</button>
    </form>

    <div class="main-circle">
      <div class="dollar-symbol">$</div>
    </div>

    <div class="modo-oscuro">
      <small>Modo oscuro</small>
      <ion-icon name="moon-outline"></ion-icon>
    </div>

    <div class="atras">
      <ion-button expand="block" class="atras-button" (click)="irAMenuPrincipal()">ATRAS</ion-button>
    </div>
  </div>
</ion-content>
