<ion-content>
  <div class="hero-container">
    <h1 class="animate-fade-in-up">SmartCapital</h1>
    
    <p class="animate-fade-in-up delay-1">Tu asesor financiero personal.</p>

    <div class="botones-container animate-fade-in-up delay-2">
      <ion-button (click)="registrarse()" expand="block" shape="round" class="btn-principal">
        Crear cuenta gratis
        <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="iniciarSesion()" expand="block" shape="round" fill="clear" class="btn-secundario">
        Ya tengo una cuenta
      </ion-button>
    </div>
  </div>
</ion-content>
