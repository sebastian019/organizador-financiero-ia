<ion-header>
  <ion-toolbar>
    <img src="assets/tralalero.png" class="tralalero" />
    <ion-title class="title">GEPETE ECONOMICS</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <img src="assets/gear.png" class="gear-icon" (click)="irAOpciones()" />
        <ion-icon name="settings" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="inversiones-container">
    <!-- Sección de las acciones -->
    <div class="acciones-lista">
      <h3>Acciones del mercado</h3>
      <ion-list>
        <ion-item *ngFor="let accion of acciones">
          <ion-label>
            {{ accion.nombre }}
          </ion-label>
          <ion-label
            slot="end"
            [color]="accion.cambio > 0 ? 'success' : accion.cambio < 0 ? 'danger' : 'medium'"
            class="porcentaje"
          >
            {{ accion.cambio >= 0 ? '+' : '' }}{{ accion.cambio }}%
          </ion-label>
        </ion-item>
      </ion-list>

      <!-- Botón Invertir centrado -->
      <div class="boton-invertir-wrapper">
        <ion-button expand="block" class="boton-invertir">INVERTIR</ion-button>
      </div>
    </div>

    <!-- Sección de los fondos mutuos -->
    <div class="fondos-grafico">
      <h3>Fondos Mutuos</h3>
      <div class="grafico-placeholder">
        <!-- Imagen de fluctuaciones de fondo -->
        <img src="assets/grafico-fondo-1.png" alt="Gráfico Fondo 1">
      </div>
      <div class="flechas">
        <ion-button (click)="anteriorFondo()">Anterior</ion-button>
        <ion-button (click)="siguienteFondo()">Siguiente</ion-button>
      </div>
    </div>
  </div>

  <!-- Botón Consulta GPT -->
  <div class="consulta-gpt-container">
    <ion-button expand="block" class="consulta-gpt-button" (click)="irConsultaGpt()">CONSULTA GPT</ion-button>
  </div>
</ion-content>
