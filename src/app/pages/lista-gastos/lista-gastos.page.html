<ion-header>
  <ion-toolbar>
    <ion-title>Gastos por Descripci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text *ngIf="mensaje">{{ mensaje }}</ion-text>
  <div *ngIf="cargando">Cargando datos...</div>
  <div *ngIf="!cargando && data.length > 0">
    <canvas baseChart
      [data]="{ labels: labels, datasets: [{ data: data }] }"
      [type]="'doughnut'">
    </canvas>
  </div>
  <div *ngIf="!cargando && data.length === 0">
    No hay gastos cargados para graficar.
  </div>
</ion-content>
