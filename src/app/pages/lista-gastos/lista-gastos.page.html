<app-header></app-header>

<ion-content class="ion-padding">
  <div class="dashboard-container">
    <h2>Gastos</h2>

    <div class="gastos-list">
      <ion-list>
        <ion-item *ngFor="let gasto of gastos"> {{ gasto }} </ion-item>
      </ion-list>
    </div>

    <ion-button class="gastos-btn" (click)="irConsultaGpt()">
      Hacer consulta sobre gastos
    </ion-button>

  </div>
</ion-content>
