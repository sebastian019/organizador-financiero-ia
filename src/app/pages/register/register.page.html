<ion-content>
  <div class="form-container">
    <ion-card class="form-card animate-fade-in-up">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Crea tu Cuenta</ion-card-title>
        <ion-card-subtitle>Únete a SmartCapital hoy</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="formulario" (ngSubmit)="register()">
          <ion-item fill="outline" shape="round" class="ion-margin-bottom">
            <ion-icon name="person-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>

          <ion-item fill="outline" shape="round" class="ion-margin-bottom">
            <ion-icon name="id-card-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label position="floating">RUT</ion-label>
            <ion-input type="text" formControlName="rut"></ion-input>
          </ion-item>

          <ion-item fill="outline" shape="round" class="ion-margin-bottom">
            <ion-icon name="mail-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item fill="outline" shape="round" class="ion-margin-bottom">
            <ion-icon name="location-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label position="floating">Región</ion-label>
            <ion-input type="text" formControlName="region"></ion-input>
          </ion-item>

          <ion-item fill="outline" shape="round" class="ion-margin-bottom">
            <ion-icon name="location-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label position="floating">Comuna</ion-label>
            <ion-input type="text" formControlName="comuna"></ion-input>
          </ion-item>

          <ion-item fill="outline" shape="round" class="ion-margin-bottom">
            <ion-icon name="lock-closed-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" autocomplete="new-password"></ion-input>
          </ion-item>

          <ion-item fill="outline" shape="round" class="ion-margin-bottom">
            <ion-icon name="lock-closed-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label position="floating">Confirme su contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword" autocomplete="new-password"></ion-input>
          </ion-item>
          
          <ion-button expand="block" type="submit" [disabled]="!formulario.valid" class="btn-principal ion-margin-top" shape="round">
            Crear mi cuenta
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-button fill="clear" (click)="irAHome()" class="btn-secundario animate-fade-in-up delay-1">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      Volver al inicio
    </ion-button>
  </div>
</ion-content>
