<app-header></app-header>

<ion-content class="ion-padding">
  <form [formGroup]="formulario" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" name="username" formControlName="username" autocomplete="off"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input type="text" name="rut" formControlName="rut" autocomplete="off"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" name="email" formControlName="email" autocomplete="off"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Región</ion-label>
      <ion-input type="text" name="region" formControlName="region" autocomplete="off"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Comuna</ion-label>
      <ion-input type="text" name="comuna" formControlName="comuna" autocomplete="off"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" formControlName="password" autocomplete="new-password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirme su contraseña</ion-label>
      <ion-input type="password" name="confirmPassword" formControlName="confirmPassword" autocomplete="new-password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">
      Registrarse
    </ion-button>
  </form>

  <div class="atras">
    <ion-button expand="block" class="atras-button" (click)="irAHome()">ATRÁS</ion-button>
  </div>
</ion-content>
